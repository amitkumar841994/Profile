    <!-- Signup Form -->
    <div class="form-container">
      <h2>Signup</h2>
      <form>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Create password</label>
          <input type="password" id="signup-password" placeholder="Enter a password" required>
          <a href="#" class="toggle-password">👁️</a>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          <a href="#" class="toggle-password">👁️</a>
        </div>
        <button type="submit" class="btn">Signup</button>
        <p>Already have an account? <a href="#">Login</a></p>
        <div class="or">Or</div>
        <button type="button" class="social-btn facebook">Signup with Facebook</button>
        <button type="button" class="social-btn google">Signup with Google</button>
      </form>
    </div>
  </div>
</body>
